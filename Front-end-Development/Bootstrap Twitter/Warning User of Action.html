<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Waring Actions</title>
</head>
<style>
    .red-text{
        color: red;
    }
    .smaller-image{
        width: 100px;
    }
    .thick-green-border{
        border-style: solid;
        border-color: green;
        border-radius: 50%;
        border-width: 10px; 
    }
    h2{
        font-family: Lobster, monospace;
    }
    p{
        font-size: 16px;
        font-family: monospace;
    }
</style>
<body>
    <div class="container">
        <h2 class="red-text text-center">CatPhotoApp</h2>
        <p>Click here for <a href="#">Cat photots</a></p>
        <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="" class="smaller-image thick-green-order"></a>
        <img src="https://bit.ly/fcc-running-cats" class="img-responsive" alt="">
        <button type="" class="btn btn-block btn-primary">Like</button>        
        <button type="" class="btn btn-info btn-block">Info</button>
        <button type="" class="btn btn-block btn-danger">Delete</button>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>Laser Pointers</li>
            <li>Lasagna</li>
        </ul>
        <p>Top 3 things cats hate</p>
        <ol>
            <li>Flea treatment</li>
            <li>thunder</li>
            <li>Other Cats</li>
        </ol>
        <form action="/submit-cat-photo">
            <label for=""><input type="radio" name="indoor-outdoor" value="">Indoor</label>
            <label for=""><input type="radio" name="indoor-outdoor" value="">Outdoor</label>    
            <label for=""><input type="checkbox" name="personality" value="">Loving</label>
            <label for=""><input type="checkbox" name="personality" value="">Lazy</label>
            <label for=""><input type="checkbox" name="personality" value="">Crazy</label>
            <input type="text" name="" value="" placeholder="Cat Photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </div>    
</body>
</html>
