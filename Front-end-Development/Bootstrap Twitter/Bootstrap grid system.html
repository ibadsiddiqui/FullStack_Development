<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Grid System</title>
</head>
<style>
    .red-text{
        color: red;
    }
    h2{
        font-family: Lobster, monospace;
    }
    p{
        font-family: monospace;
        font-size: 16px;
    }
    .thick-green-border{
        border-width: 10px;
        border-color: green;
        border-radius: 50%;
        border-style: solid;
    }
    .smaller-image{
        width: 100px;
    }
</style>
<body>
    <div class="container">
        <h2 class="red-text">CatPhotApp</h2>
        <p>Click here <a href="#">Cat Photo</a>.</p>
        <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" class="smaller-image thick-green-border" alt=""></a>
        <img src="https://bit.ly/fcc-running-cats" class="img-responsive" alt="">
        <div class="row">
            <div class="col-xs-4">
                <button type="" class="btn btn-primary btn-block">Like</button>
            </div>    
            <div class="col-xs-4">
                <button type="" class="btn btn-info btn-block">Info</button>
            </div>
             <div class="col-xs-4">  
                <button type="" class="btn btn-danger btn-block">Delete</button>
            </div>
        </div>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            <label><input type="checkbox" name="personality"> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Crazy</label>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
