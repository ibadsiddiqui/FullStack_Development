<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overriding using inline</title>
</head>
<style>
    body {
        background-color: black;
        font-family: Monospace;
        color: green;
    }
    #orange-text {
        color: orange;
    }
    .pink-text {
        color: pink;
    }
    .blue-text {
        color: blue;
    }
</style>
<body>
    <h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World!</h1>
</body>
</html>
