<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Overriding subsequent styles</title>
    </head>
    <style>
        body {
            background-color: black;
            font-family: Monospace;
            color: green;
        }
        .pink-text {
            color: pink;
        }
        .blue-text{
            color: blue;
        }
    </style>
    <body>
        <h1 class="pink-text blue-text">Hello World!</h1>
    </body>
</html>
