<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overriding using Important</title>
</head>
<style>
    body{
        background-color: black;
        font-family: monospace;
        color: green;
    }
    .blue-text{
        color: blue;
    }
    .pink-text{
        color: pink !important;
    }
    #orange-text{
        color: orange;
    }
</style>
<body>
    <h1 id="orange-text" class="pink-text blue-text" style=" color : white">Hello World!</h1>    
</body>
</html>
