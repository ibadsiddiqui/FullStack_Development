<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#getMessage").on("click", function() {
                $.getJSON("json/cat.json", function(json){
                    var html="";
                    json.forEach(fucntion(val){
                        var keys = Object.keys(val);
                        html += "<div class='cat'>";
                        keys.forEach(function(key){
                            html += "<strong>"+key+"</strong>" + val[key]+"<br>"
                        });
                        html += "</div><br>";
                    });
                    $(".message").html(JSON.stringify(json));
                });
            });
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <h3>Cat Photo Finder</h3>
        </div>
        <div class="row text-center">
            <div class="col-xs-12 well message">
                The message will come here
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12" id="getMessage">
                <button type="submit" class="btn btn-primary">Get Message</button>
            </div>
        </div>
    </div>
</body>

</html>
