<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport:8080" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <title>Get JSON</title>
    <script>
        $(document).ready(function() {
            $("#getMessage").on("click", function() {
                $.getJSON("json/cat.json", function(json) {
                    $(".message").html(JSON.stringify(json));
                });
            });
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <h3>Cat Photp Finder</h3>
        </div>
        <div class="row text-center">
            <div class="col-xs-12 well message">
                The message will come here
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary" id="getMessage">
                    Get Message
                </button>
            </div>
        </div>
    </div>

</body>

</html>
